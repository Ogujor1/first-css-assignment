<!DOCTYPE html>
<html lang="en">

<body class="contact-body">
  <h1 class="contact-heading"> This is Our Contact Page </h1>

  <form action="mailto: michael.ogujor@gmail.com" method="post" enctype="text/plain" style="color: whitesmoke;">
    <label for="full-name"></label>Name
    <input type="text" name="full-name" id=""><br>

    <label for="email"></label>Email
    <input type="email" name="email" id=""><br>

    <label for="phone-number"></label>Phone Number
    <input type="number" name="phone-number" id=""><br>

    <label for="gender"></label>Gender: <br>
    <input type="radio" name="gender">Male <br>
    <input type="radio" name="gender">Female <br>
    <input type="radio" name="gender">Not Saying <br>

    <label for="class">Choose A Lecture</label>

      <option value="Python" name="class">Python</option>
      <option value="Javascript" name="class">Javascript</option>
      <option value="CSS" name="class">CSS</option>
      <option value="HTML" name="class">HTML</option>
      <option value="Data Analysis" name="class">Data Analysis</option>
   </select> <br>

   <textarea name="message" id="" cols="30" rows="10">Leave A Message</textarea> <br>
